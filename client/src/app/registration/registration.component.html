<h2>Register</h2>
<form (ngSubmit)="registerUser()">
  <label>Username:</label>
  <input [(ngModel)]="user.userName" name="userName" required />

  <label>Email:</label>
  <input [(ngModel)]="user.email" name="email" required />

  <label>Password:</label>
  <input [(ngModel)]="user.userPassword" name="userPassword" type="password" required />

  <button type="submit">Register</button>
  <button type="button" (click)="navigateToLogin()">Go to Login</button> 
</form>
